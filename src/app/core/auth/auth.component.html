<div class="auth-page">
  <div class="container page">
    <div class="col-md-6 offset-md-3 col-xs-12">
      <h1 class="text-xs-center">{{ title }}</h1>
      <p class="text-xs-center">
        <a *ngIf="authType === 'register'" [routerLink]="['/login']">Have an account?</a>
        <a *ngIf="authType === 'login'" [routerLink]="['/register']" routerLinkActive="router-link-active">Need an
          account?</a>
      </p>
      <app-list-errors [errors]="errors"></app-list-errors>
      <form [formGroup]="authForm" (ngSubmit)="submitForm()">
        <fieldset [disabled]="isSubmitting">
          <fieldset class="form-group">
            <input *ngIf="authType === 'register'" class="form-control form-control-lg" type="text"
              placeholder="Username" formControlName="username" />
          </fieldset>

          <fieldset class="form-group">
            <input class="form-control form-control-lg" type="text" placeholder="Email" formControlName="email" />
          </fieldset>

          <fieldset class="form-group">
            <input class="form-control form-control-lg" type="password" placeholder="Password"
              formControlName="password" />
          </fieldset>

          <button class="btn btn-lg btn-primary pull-xs-right" type="submit" [disabled]="!authForm.valid">
            {{ title }}
          </button>
        </fieldset>
      </form>
    </div>
  </div>
</div>
